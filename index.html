<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Bug House Marketing</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

    <iframe name="hiddenFrame" style="display:none;"></iframe>
    
  <header class="header">
    <div class="logo-nav-container">
      <img src="images/logo-placeholder.png" alt="Company Logo" class="logo" />
    <nav class="navbar">
      <a href="https://bughouse-catalog.netlify.app/" target="_blank" rel="noopener noreferrer">All Materials</a>
      <a href="https://bughouseleave-behinds.netlify.app/" target="_blank" rel="noopener noreferrer">Leave Behinds</a>
      <a href="https://bughousedoor-hangers.netlify.app/" target="_blank" rel="noopener noreferrer">Door Hangers</a>
      <a href="https://bughousethank-you-cards.netlify.app/" target="_blank" rel="noopener noreferrer">Thank You Cards</a>
      <a href="https://bughousecoffee-shop-takeover-cards.netlify.app/" target="_blank" rel="noopener noreferrer">Coffee Shop Tak...</a>
      <a href="https://bughouseflyers.netlify.app/" target="_blank" rel="noopener noreferrer">Flyers</a>
      <a href="https://bughousequestions.netlify.app/" target="_blank" rel="noopener noreferrer">FAQ</a>
      <a href="https://bughousequestions.netlify.app/" target="_blank" rel="noopener noreferrer">Contact</a>
    </nav>
    </div>
  </header>

   <main style="padding: 2rem; max-width: 600px; margin: auto;">
    <h1 style="color: #b00;">Let's Connect</h1>
    <p>Need support, have a request, or want to leave feedback? Fill out the form below.</p>

    <form id="contactForm" class="product-details" onsubmit="handleContactSubmit(event)">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" placeholder="Your Message" rows="6" required style="padding:0.75rem; border-radius:6px; border:1px solid #ccc;"></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div id="thankYouMessage" style="display:none; margin-top:1.5rem; color:green; font-weight:bold;">
      ✅ Thanks! We'll be in touch shortly.
    </div>
  </main>

  <footer style="text-align:center; padding:1rem;">
    <p>© 2025 Bug House Pest Control — Live Healthier Today</p>
  </footer>

  <script>
    function handleContactSubmit(event) {
      event.preventDefault();
      const form = document.getElementById("contactForm");
      const formData = new FormData(form);

      // Replace this with your actual Formspree endpoint or backend
      fetch("https://formspree.io/f/your@email.com", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById("thankYouMessage").style.display = "block";
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(error => {
        console.error(error);
        alert("There was an error sending your message.");
      });
    }
  </script>

</body>
</html>
